{% load staticfiles otree_tags %}<h2>Result on round {{player.subsession.round_number}}</h2><p>    You invest <b>{{player.bet}}</b> of your endowment in the risky asset, and    {% if player.is_winner %}    <span class="text-success">        You Win {{player.payoff}}    </span>.    {% else %}    <span class="text-danger">        You Loose {{player.payoff}}    </span>.    {% endif %}</p><div class="pull-right">    {% next_button %}</div>
