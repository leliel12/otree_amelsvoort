{% load staticfiles otree_tags %}<h2>Result on round {{player.subsession.round_number}}</h2><p>    You invest <b>{{player.bet}} %</b> of your endowment in the risky asset,    and    {% if player.is_winner %}    <b>        <span class="text-success">            You Win {{rt}}        </span>.        {% else %}        <span class="text-danger">            You Loose {{rt}}        </span>.        {% endif %}    </b></p><p>    Actually your weath is <b>{{player.fw}}</b></p><div class="pull-right">    {% next_button %}</div>
