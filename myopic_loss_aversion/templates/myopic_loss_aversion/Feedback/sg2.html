{% load staticfiles otree_tags mathfilters %}<h2>Result on rounds {{rounds}}</h2><p>    After rounds {{rounds}} -    {% if combined_payoff >= 0 %}    <span class="text-success">        You Win {{combined_payoff|abs}}    </span>.    {% else %}    <span class="text-danger">        You Loose {{combined_payoff|abs}}    </span>.    {% endif %}</p><div class="pull-right">    {% next_button %}</div>
